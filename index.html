<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Snake - The Game</title>
    <link href="main.css" rel="stylesheet" />
</head>
<body>
    <h1>Snake - The Game</h1>
    <label for="snakeLength">The Snake is long...</label>
    <input id="snakeLength" type="number" value="3" />
    <label for="stonesNumber">Stones</label>
    <input id="stonesNumber" type="number" value="10" />
    <label for="foodNumber">Food</label>
    <input id="foodNumber" type="number" value="5" />
    <button onclick="engine.StartGame()">Start</button>
    <strong>Lives: </strong><span id="lives"></span> 
    <strong>Points: </strong><span id="points"></span>
    <section class="clearfix">
        <canvas id="gameField"></canvas>
        <aside id="legend">
            <p>
                <img id="snake" src="android.jpg" width="20" height="20" alt="snake" /> A picture of you...<br />
                <img id="apple" src="appleLogo.jpg" width="20" height="20" alt="apple" /> Food! Eat to grow<br />
                <img id="stone" src="stone.png" width="20" height="20" alt="stone" /> Stones... Ouch!!! <br />
            </p>
            <p>
                Use arrows keys to control the snake. Press "Q" to quit or "P" to put the game on pause. 
            </p>
            <p>
                <strong>Press button Start to start the game </strong>
            </p>
            <strong>Hiscore table</strong>
            <table>
                <thead>
                    <th></th>
                    <th class="textCenter">Name</th>
                    <th class="textCenter">Score</th>
                </thead>
                <tbody id="hiscoreTable">
                    
                </tbody>
            </table>
        </aside>
    </section>
    <script src="GameEngine.js"></script>
</body>
</html>
